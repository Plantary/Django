{% if user.is_authenticated %}
{% block content %}
    <h1>New comment</h1>
    {% comment %} <p>{{current_user}}</p> {% endcomment %}
    <p>{{user.username}}</p>
    <form method="POST" class ="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
{% endblock %}
{% endif %}
